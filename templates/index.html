{% extends "base.html" %}

{% block content %}

<div>
    <a href="{% url 'post_create' %}">Create Post</a>

</div>

<div>

    {% for post in object_list %}
        <a href="{% url 'post_detail' post.id %}">
            <img src="/{{ post.image }}">
        </a>
    {% endfor %}

</div>

{% endblock content %}
